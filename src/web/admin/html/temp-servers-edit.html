<input id="form-id" type="hidden" value="{ID}" />
<div class="form-item">
 <input id="form-hostname" type="text" value="{HOSTNAME}" placeholder="Server hostname" />
</div>
<div class="form-item">
 <input id="form-port" type="number" value="{PORT}" placeholder="Server port" />
</div>
<div class="form-item">
 <input id="form-secure" type="checkbox" {SECURE} />
 <label for="form-secure">Encrypted</label>
</div>
<div class="form-item">
 <input id="form-user" type="text" value="{USER}" placeholder="User name" />
</div>
<div class="form-item">
 <input id="form-password" type="password" value="{PASSWORD}" placeholder="Password" />
</div>
<div class="form-item">
 <input id="form-email" type="email" value="{EMAIL}" placeholder="E-mail address" />
</div>
<div class="form-item">
 <input id="form-link" type="text" value="{LINK}" placeholder="Web address for links" />
</div>
<div class="form-item">
 <div>Footer:</div>
 <textarea id="form-footer">{FOOTER}</textarea>
</div>
<div class="form-item">
 <div class="error"></div>
</div>
<a id="form-confirm" class="button" onclick="editServer()">Edit</a>
