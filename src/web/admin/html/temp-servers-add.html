<div class="form-item">
 <input id="form-hostname" type="text" placeholder="Server hostname" />
</div>
<div class="form-item">
 <input id="form-port" type="number" placeholder="Server port" />
</div>
<div class="form-item">
 <input id="form-secure" type="checkbox" value="1" />
 <label for="form-secure">Encrypted</label>
</div>
<div class="form-item">
 <input id="form-user" type="text" placeholder="User name" />
</div>
<div class="form-item">
 <input id="form-password" type="password" placeholder="Password" />
</div>
<div class="form-item">
 <input id="form-email" type="email" placeholder="E-mail address" />
</div>
<div class="form-item">
 <input id="form-link" type="text" placeholder="Web address for links" />
</div>
<div class="form-item">
 <div>Footer:</div>
 <textarea id="form-footer">
<br /><br />
<div>You can unsubscibe <a href="{LINK}">here</a>.</div>
 </textarea>
</div>
<div class="form-item">
 <div class="error"></div>
</div>
<a id="form-confirm" class="button" onclick="addServer()">Create</a>
