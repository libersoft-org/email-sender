<input id="form-name" type="hidden" value="{NAME}" />
<input id="form-file-content" type="hidden" />
<div class="form-item">Import contacts to the database <span class="bold">{NAME}</span>:</div>
<div class="form-item">
 <label for="form-file">Select a file:</label>
 <input type="file" id="form-file" name="file" />
</div>
<div class="form-item">
 The file should contain e-mail addresses on each line like:<br /><br />
 <div class="bold">
  john@doe.com<br />
  jane@smith.org<br />
  test@something.net<br /><br />
 </div>
</div>
<div class="form-item">
 <div class="error"></div>
</div>
<a id="form-confirm" class="button" onclick="importDatabase()">Import</a>
